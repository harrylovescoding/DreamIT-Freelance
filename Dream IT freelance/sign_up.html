<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" href="sign_up.css">
</head>
<body>
	<div class="container">
		<h1>DREAM IT</h1>
		<p>Sign up to Your account</p>
		<form action="Dream_IT.html" class="form">
			<div class="inputcontainer">
				<input type="text" name="name" placeholder="Username" class="inputbox" id="f">
			</div>
			<div class="inputcontainer">
				<input type="text" name="email" placeholder="Email Address" class="inputbox">
			</div>
			<div class="inputcontainer">
				<input type="password" name="password" placeholder="Password" class="inputbox">
			</div>
			<div class="inputcontainer">
				<input type="password" name="pass" placeholder="Password(re-type)" class="inputbox">
			</div>
			
			<div class="rem">
				<input type="checkbox" name="remmeberme">I am above 18.
			</div>
			<button class="button" type="submit">Sign Up</button>
		</form>
		<p class="text">Already have an account? <a href="login_page.html" class="Sign">Login In</a></p>
 </div>
	</div>

</body>
</html>
